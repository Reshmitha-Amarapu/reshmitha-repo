<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Motivation Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #quote-box {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      font-size: 18px;
      color: #555;
      transition: all 0.4s ease;
      min-height: 80px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŒŸ Daily Motivation ðŸŒŸ</h1>
    <div id="quote-box">
      <p id="quote">Click the button to get a dose of motivation!</p>
    </div>
    <button onclick="generateQuote()">Inspire Me âœ¨</button>
  </div>

  <script>
    const quotes = [
      "Believe you can and you're halfway there. â€“ Theodore Roosevelt",
      "The only way to do great work is to love what you do. â€“ Steve Jobs",
      "You are never too old to set another goal or to dream a new dream. â€“ C.S. Lewis",
      "Don't watch the clock; do what it does. Keep going. â€“ Sam Levenson",
      "Success is not the key to happiness. Happiness is the key to success. â€“ Albert Schweitzer",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones.",
      "Dream it. Wish it. Do it.",
      "Stay positive, work hard, make it happen.",
      "Doubt kills more dreams than failure ever will."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quoteBox = document.getElementById('quote');
      quoteBox.style.opacity = 0;

      setTimeout(() => {
        quoteBox.textContent = quotes[randomIndex];
        quoteBox.style.opacity = 1;
      }, 300);
    }
  </script>

</body>
</html>
